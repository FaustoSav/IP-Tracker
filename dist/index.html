<body class="overflow-hidden ">

  <header class="relative  bg-header bg-cover  flex flex-col items-center justify-center pb-32 px-3   ">
    <div class="pt-5">

      <h1 class=" text-white font-medium text-xl mb-5 lg:text-3xl  ">IP Address Tracker</h1>

    </div>

    <form action="" class="w-full max-w-xl  lg:max-w-4xl  ">

      <div class="flex">
        <div class="w-full ">
          <input type="text" id="input-ip" class="h-11 rounded-l-xl pl-5 text-veryDarkGray outline-none w-full lg:text-lg   " placeholder="Insert IP Address ">
        </div>

        <div>
          <button id="button" class="bg-black h-11 w-11 rounded-r-xl flex justify-center items-center hover:bg-darkGray">
            <img src="/assets/icon-arrow.01e6ab28.svg" alt="arrow">
          </button>
        </div>

      </div>

    </form>

<div class="flex justify-center relative w-full max-w-xl lg:max-w-7xl ">
     <div class="absolute z-10 flex flex-col items-center justify-center space-y-5 pt-5 bg-white top-6 w-full  rounded-xl pb-5 px-5 lg:flex-row  lg:space-y-0   lg:py-10 lg:top-10     ">

      <div class=" grid place-items-center ">
        <h4 class="title-info">Ip address</h4>
        <span id="output-ip" class="text-veryDarkGray font-medium lg:text-lg ">
          
        </span>
      </div>

      <div class="new-divider"></div>

      <div class=" grid place-items-center ">
        <h4 class="title-info">Location</h4>
        <span id="output-location" class="text-veryDarkGray font-medium lg:text-lg lg:max-w-xs ">
          
        </span>
      </div>

      <div class="new-divider"></div>


      <div class=" grid place-items-center ">
        <h4 class="title-info">Timezone</h4>
        <span id="output-timezone" class="text-veryDarkGray font-medium lg:text-lg ">
          
        </span>
      </div>

      <div class="new-divider"></div>


      <div class=" grid place-items-center ">
        <h4 class="title-info">Isp</h4>
        <span id="output-isp" class="text-veryDarkGray font-medium lg:text-lg ">
         
        </span>
      </div>
    </div>

</div>
 

  </header>

  <main class="">
    <div class="h-screen  z-0" id="map">

    </div>

  </main>
